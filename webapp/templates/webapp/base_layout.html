{% load static from staticfiles %}

<html>
    <head>
        <title>Pressure vessel calculator</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'webapp.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <header class="wrapper">
          <h1><a href="/selection/"><img src="{% static 'logo.png' %}" alt="selection" height="100" width="200" /></a></h1>
            <nav>
                <!-- NOTE: the Logout button is only shown when I'm authenticated (logged in)-->
                {% if user.is_authenticated %}
                <ul>
                    <li>

                        <a class="btn btn-info logout-link" href="/logout/">Logout</a>
                        {% comment %} <form class="logout-link" action="/logout/" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form> {% endcomment %}
                    </li>
                </ul>
                {% endif %}
            </nav>
        </header>
    <body>
        <div>
            <h1><a href="/">Pressure Vessel calculator</a></h1>
        </div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>

        <div class="wrapper">
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
