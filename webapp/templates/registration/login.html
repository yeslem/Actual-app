{% extends 'webapp/base_layout.html' %}

{% block content %}
{% if not user.is_authenticated %}
<div class="container">
<h1>Welcome</h1>
<p>
    You can log in here!
</p>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
</div>
{% else %}
<a href="{% url 'selection' %}">Click here to go to Calculator selection</a>
{% endif %}
{% endblock %}
